<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer de mot de passe</title>
</head>
<body>
    <main>
        <div class="container mx-auto w-full max-w-xs">
            <div class="bg-gray-200 shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <p class="text-center text-gray-700 text-xl font-bold mb-2">Changer votre mot de passe</p>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  Nouveau Mots de passe
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
              </div>
              <div class="flex items-center justify-center">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"  onclick="changePassword()" type="button">
                 Changer de mot de passe
                </button>
              </div>
            </div>
          </div>
    </main>
    
</body>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/27b15f5b77.js" crossorigin="anonymous"></script>
    <script src="change-password.js"></script>
</html>
